<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Ejemplo Spring Boot</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Busqueda libro</h2>
    <div>
        <form class="form-horizontal" th:object="${book}" th:action="@{/books/search}" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">Autor:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="autor" id="autor" th:field="*{autor}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Titulo:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="titulo" id="titulo" th:field="*{titulo}"/>
                </div>
            </div>
            
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
    <div th:if="${not #lists.isEmpty(books)}">
        <h2>Libro buscado:</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Autor</th>
                <th>Titulo</th>
                <th>Imagen</th>
            </tr>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}">Id</td>
                <td th:text="${book.autor}">AUTOR</td>
                <td th:text="${book.titulo}">TITULO</td>
                <td th:text="${book.imagen}">IMAGEN</td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
